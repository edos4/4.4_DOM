<!DOCTYPE html>
<html>
<head>
  <title>querySelector and querySelectorAll Demo</title>
</head>
<body>
  <h1>Main Heading</h1>
  <div id="container">
    <p class="paragraph">Paragraph 1</p>
    <p class="paragraph">Paragraph 2</p>
    <p class="paragraph">Paragraph 3</p>
  </div>
  <ul id="list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <script>
    // Using querySelector to select a single element
    const mainHeading = document.querySelector('h1');
    mainHeading.style.color = 'blue';

    // Using querySelectorAll to select multiple elements
    const paragraphs = document.querySelectorAll('.paragraph');
    paragraphs.forEach((p, index) => {
      p.textContent = `Paragraph ${index + 1} - Changed`;
    });

    // Selecting an element with querySelector and modifying it
    const listItem = document.querySelector('#list li:nth-child(2)');
    listItem.style.fontWeight = 'bold';
  </script>
</body>
</html>
